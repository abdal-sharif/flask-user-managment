{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <!-- Section Title -->
            <h2 class="mb-4">Manage Your Modules</h2>
        </div>
    </div>
    <!-- Grid for modules -->
    <div class="row justify-content-center">
        <!-- CRM Card -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-6 text-center mb-4">
            <div class="card odoo-card">
                <div class="card-body">
                    <i class="fas fa-chart-line fa-2x"></i>
                    <p class="mt-2">CRM</p>
                </div>
            </div>
        </div>
        <!-- Accounting Card -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-6 text-center mb-4">
            <div class="card odoo-card">
                <div class="card-body">
                    <i class="fas fa-calculator fa-2x"></i>
                    <p class="mt-2">Accounting</p>
                </div>
            </div>
        </div>
        <!-- HR Card -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-6 text-center mb-4">
            <div class="card odoo-card">
                <div class="card-body">
                    <i class="fas fa-users fa-2x"></i>
                    <p class="mt-2">HR</p>
                </div>
            </div>
        </div>
        <!-- Students Card -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-6 text-center mb-4">
            <div class="card odoo-card">
                <div class="card-body">
                    <i class="fas fa-user-graduate fa-2x"></i>
                    <p class="mt-2">Students</p>
                </div>
            </div>
        </div>
        <!-- Teachers Card -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-6 text-center mb-4">
            <div class="card odoo-card">
                <div class="card-body">
                    <i class="fas fa-chalkboard-teacher fa-2x"></i>
                    <p class="mt-2">Teachers</p>
                </div>
            </div>
        </div>
        <!-- Marks Card -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-6 text-center mb-4">
            <div class="card odoo-card">
                <div class="card-body">
                    <i class="fas fa-file-alt fa-2x"></i>
                    <p class="mt-2">Marks</p>
                </div>
            </div>
        </div>
        <!-- Exams Card -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-6 text-center mb-4">
            <div class="card odoo-card">
                <div class="card-body">
                    <i class="fas fa-clipboard-list fa-2x"></i>
                    <p class="mt-2">Exams</p>
                </div>
            </div>
        </div>
        <!-- Users Card -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-6 text-center mb-4">
            <div class="card odoo-card">
                <div class="card-body">
                    <i class="fas fa-user fa-2x"></i>
                    <p class="mt-2">Users</p>
                </div>
            </div>
        </div>
        <!-- Permissions Card -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-6 text-center mb-4">
            <div class="card odoo-card">
                <div class="card-body">
                    <i class="fas fa-key fa-2x"></i>
                    <p class="mt-2">Permissions</p>
                </div>
            </div>
        </div>
        <!-- Sales Card -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-6 text-center mb-4">
            <div class="card odoo-card">
                <div class="card-body">
                    <i class="fas fa-shopping-cart fa-2x"></i>
                    <p class="mt-2">Sales</p>
                </div>
            </div>
        </div>
        <!-- Inventory Card -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-6 text-center mb-4">
            <div class="card odoo-card">
                <div class="card-body">
                    <i class="fas fa-boxes fa-2x"></i>
                    <p class="mt-2">Inventory</p>
                </div>
            </div>
        </div>
        <!-- Attendance Card -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-6 text-center mb-4">
            <div class="card odoo-card">
                <div class="card-body">
                    <i class="fas fa-calendar-check fa-2x"></i>
                    <p class="mt-2">Attendance</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
